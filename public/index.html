<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LIFF Workshop</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div id="liffData">
                        <!-- <h3 id="profileName">LIFF Workshop</h3>

                        <table>
                            <tr>
                                <th>isLoggedIn</th>
                                <td id="isLoggedIn" class="textLeft"></td>

                            <tr>

                        <div class="campaign card mb-4 shadow-sm">
                            <h1 class="logoName">Card Picker</h1>
                            <img id="placeImage"
                                src="./images/meme/playTogether.png">
                            <div class="card-body">
                                <div class="loginBlock">
                                    <button id="liffLoginButton" class="btn btn-success">LINE Login</button>
                                    <button id="liffLogoutButton" class="btn">LINE Logout</button>
                                    <!-- <button id="shareMeTargetPicker" class="btn btn-primary">Share me!</button> -->
                                </div>

                                <div class="tool infoBlock">
                                    <div class="leftBlock">
                                        <h3>Build A Game Room : </h3>
                                        <form role="form">
                                            <!-- <div class="form-group">
                                                <label>Room ID</label>
                                                <input id="RoomId" type="text" class="form-control">
                                                <div class="input-group-append">
                                                    <button id="AttendBtn" class="btn btn-outline-secondary" type="button">Attend</button>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Add players</label>
                                                <input id="UserId" type="text" class="form-control">
                                                <div class="input-group-append">
                                                    <button id="AddBtn" class="btn btn-outline-secondary" type="button">Add</button>
                                                </div>
                                            </div> -->
                                            
                                            <div class="typesTitle">Choose the Game Types (Choose one of three)</div>
                                            <button type="button" id="NewRoom" class="btn btn-primary">1. Werewolf</button>
                                            <button type="button" id="NewRoom2" class="btn btn-primary">2. Avalon</button>
                                            
                                            <div class="form-group">
                                                <label class="customGame">Customize Your Game !</label>
                                                <input id="CustomCategory" type="text" class="form-control" placeholder="Category Name">
                                                <input id="customCategoryNum" type="number" class="form-control" placeholder="0">
                                                <div class="input-group-append">
                                                    <button id="AddCategoryBtn" class="btn btn-outline-secondary" type="button">Add</button>
                                                    <button id="ClearCategoryBtn" class="btn btn-outline-secondary" type="button">Clear ALL</button>
                                                    <button type="button" id="NewRoom3" class="btn btn-primary">3. Custom Game</button>
                                                </div>
                                            </div>
                                            <hr>
                                            <h3>Join Other Room : </h3>
                                            <div class="form-group">
                                                <label>Room ID</label>
                                                <input id="RoomId" type="text" class="form-control">
                                                <div class="input-group-append">
                                                    <button id="AttendBtn" class="btn btn-outline-secondary" type="button">Attend</button>
                                                </div>
                                            </div>
                                            <hr>
                                            <h3>Invite Other Players : </h3>
                                            <div class="form-group">
                                                <label>Add players</label>
                                                <input id="UserId" type="text" class="form-control">
                                                <div class="input-group-append">
                                                    <button id="AddBtn" class="btn btn-outline-secondary" type="button">Add</button>
                                                </div>
                                            </div>

                                            <div class="actionsTitle">Actions</div>
                                            <button type="button" id="drawCard" class="btn btn-primary">Draw Cards</button>
                                            <button type="button" id="ResetBtn" class="btn btn-primary">Reset Cards</button>
                                            <button type="button" id="shareMeme" class="btn btn-primary">Get Your Card</button>
                                        </form>
                                    </div>
                                    <div class="rightBlock">
                                        <div class="roomDetailTitle">Room Info Details:</div>
                                        <hr>
                                        <div>
                                            <p id="UserRoomNum"></p>
                                        </div>
                                        <div>
                                            <p id="PlayerName"></p>
                                        </div>
                                        <div class="cardResult">Card Results:</div>
                                        <hr>
                                        <div>
                                            <p id="UserClass"></p>
                                        </div>
                                        <div class="customcategory">Customize Category Results:</div>
                                        <hr>
                                        <div>
                                            <p id="Category"></p>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                    </div>
                    
                </div>
            </div>
        </div>
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
        <script src="liff-starter.js"></script>
    </body>
</html>
